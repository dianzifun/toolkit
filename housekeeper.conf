# the binary location for crc32
crc32_bin=bin\crc32.exe

# regexp pattern, marks files that should be ignored for "write-crc32" operation
crc32_ignore_pattern=(^\.)|(\.txt$)|(\.log)|(\.dvd)|(\.nfo)|(^SyncToy_([a-f0-9]|-)+\.dat$)|(\.par2$)|(\.PAR2$)

rm_empty_dir_ignore_pattern=(^AlbumArt.*\.jpg)|([tT]humbs\.db)|([fF]older\.jpg)|(\.DS_Store)

